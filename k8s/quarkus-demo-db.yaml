apiVersion: apps/v1
kind: Deployment
metadata:
  name: quarkus-db
  labels:
    app: quarkus-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quarkus-db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: quarkus-db
    spec:
      containers:
        - name: quarkus-db
          image: postgres:10.5
          ports:
            - containerPort: 5432
          env:
          - name: POSTGRES_DB
            value: simplechat
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: quarkus-db-secret
                key: postgres-user
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: quarkus-db-secret
                key: postgres-password
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: quarkus-db-v
      volumes:
      - name: quarkus-db-v
        persistentVolumeClaim:
          claimName: quarkus-db-claim0
---
apiVersion: v1
kind: Service
metadata:
  name: quarkus-db
spec:
  selector:
    app: quarkus-db
  ports:
    - protocol: TCP
      port: 5432  # maps any incomming port 5432  A Service can map any incoming port to a targetPort.
      targetPort: 5432 #  By default and for convenience, the targetPort is set to the same value as the port field.
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: quarkus-db-claim0
  labels:
    app: quarkus-db
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi

